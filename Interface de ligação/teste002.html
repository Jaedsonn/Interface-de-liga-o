<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="interface">
        <input type="text" id="digite" >
        <ul>
            <div class="line1">
                <li><button onclick="clicou1()" value="1" class="btn">1</button></li>
                <li><button onclick="clicou2()" value="2" class="btn">2</button></li>
                <li><button onclick="clicou3()" value="3" class="btn">3</button></li>
            </div>
            <div class="line2">
                <li><button onclick="clicou4()" value="4" class="btn">4</button></li>
                <li><button onclick="clicou5()" value="5" class="btn">5</button></li>
                <li><button onclick="clicou6()" value="6" class="btn">6</button></li>
            </div>
            <div class="line3">
                <li><button onclick="clicou7()" value="7" class="btn">7</button></li>
                <li><button onclick="clicou8()" value="8" class="btn">8</button></li>
                <li><button onclick="clicou9()" value="9" class="btn">9</button></li>
            </div>
            <div class="line4">
                <li><button onclick="clicou10()" value="0" class="btn">0</button></li>
                <li><button onclick="clicou11()" value="*" class="btn">*</button></li>
                <li><button onclick="clicou12()" value="#" class="btn">#</button></li>
            </div>
        </ul>
        <div class="footer">
            <button class="call"></button>
            <button class="delete" onclick = "apagarLetra()" </button>
        </div>
    </div>
</body>

</html>
